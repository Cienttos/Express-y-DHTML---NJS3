<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido - Pizzería</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

</head>
<body>
  <div class="container">
    <h1>🍕 ¡Yegaron las pipshaaaashhhh! 🍕</h1>
    <form id="pedido-form" class="form-container">
      <div class="form-left">
        <h2>Datos del Usuario</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required>

        <div class="checkbox-group">
          <input type="checkbox" name="ofertas" id="ofertas">
          <label for="ofertas">¿Quieres recibir ofertas?</label>
        </div>
      </div>

      <div class="form-right">
        <h2>Detalles de tu Pedido</h2>

        <label for="sabor">Sabor:</label>
        <select id="sabor" name="sabor" required>
          <option value="Muzzarella">🧀 Muzzarella</option>
          <option value="Pepperoni">🌶️ Pepperoni</option>
          <option value="Hawaiana">🍍 Hawaiana</option>
          <option value="Vegetal">🥦 Vegetal</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>

        <div class="radio-group">
          <label>¿Te gusta picante?</label>
          <label><input type="radio" name="picante" value="Sí" required> Sí, ¡me encanta! 🔥</label>
          <label><input type="radio" name="picante" value="No"> No, gracias 🧴</label>
        </div>

        <button type="submit">Confirmar Pedido 🍕</button>
      </div>
    </form>

    <div id="ticket"></div>
  </div>
</body>
</html>
